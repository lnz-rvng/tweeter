<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Fonts from Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet"> 

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/user-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/form-submit.js"></script>
  </head>

  <body>
    <!-- NAVIGATION -->
    <nav>
      <span>tweeter</span>
      <div class="write-tweet">
        <p><strong>Write</strong> a new tweet</p>
        <i class="fa-solid fa-angles-down" style="color: #ff0000;"></i>
      </div>
    </nav>
    <!-- HEADER -->
    <header class="header-profile">
      <div class="profile-pic">
        <img src="/images/profile-hex.png" alt="Your profile picture">
      </div>
      <div class="profile-name">
        <h3>Lance Irving</h3>
      </div>
    </header>
    <!-- MAIN -->
    <main class="container">

      <!-- THIS IS WHERE WE TWEET STUFF -->
      <section class="new-tweet">
        <form action="/tweets" method="post">
          <label for="tweet-text"></label>
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="footer">
            <button type="submit" class="tweet-submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- THIS IS WHERE WE SEE THE TWEETS -->
      <section id="tweet-container"></section>

    </main>
  </body>
</html>
